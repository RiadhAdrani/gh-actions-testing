name: 'Setup namespace'
description: 'Check and trim namespace'

inputs:
  text:
    description: 'The text to trim'
    required: true
    type: string
  max-length:
    description: 'Maximum length before trimming'
    required: false
    default: 40
    type: string

runs:
  using: 'composite'
  steps:
    - name: Trim
      shell: bash
      run: |

        echo "text = ${{ inputs.text }}"
        echo "max-length = ${{ inputs.max-length }}"

        TEXT=${{ inputs.text }}

        TRIMMED=${TEXT:0:${{ inputs.max-length }}}

        echo "result = ${TEXT}"
